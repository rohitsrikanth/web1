<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Data Upload</title>
    <link rel="stylesheet" href="/static/admin.css">
    <link rel="stylesheet" href="/static/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .wholecontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 25px;
        }
        
        .container {
            margin-top: 150px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 100px;
            margin-right: 100px;
            padding-bottom: 100px;
        }
        
        .select-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 50px;
            margin-top: 50px;
        }
        
        .select-container select {
            margin: 0 10px;
        }
        
        .btn-go {
            font-size: 24px;
            padding: 5px 20px;
            border: none;
            border-radius: 5px;
            background-color: blue;
            color: #fff;
            cursor: pointer;
        }
        
        .btn-go:hover {
            background-color: #a7a4c9;
        }
    </style>
</head>

<body>
    <header>
        <div class="windows-header">
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>
            <div class="btnloginp">
                <a href="index.html"><button class="btnlogin">Logout</button></a>
            </div>
        </div>
        <div>
            <nav class="navbar bg-body-tertiary fixed-top" id="navbar">
                <div class="container-fluid">
                    <img class="logo" src="/static/assets/images/tngovlogo.png">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Service</a>
                                </li>
                                <li class="nav-item">
                                    <a href="index.html"><button class="btnlogin">LOGOUT</button></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="wholecontainer">
        <div class="container">
            <h1 style="margin-top: 50px;">Select the Essentials!</h1>
            <div class="select-container">
                <select class="sel" id="Month" name="month">
                    <option value="">MONTH</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select class="sel" id="Grade" name="grade">
                    <option value="">GRADE</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select class="sel" id="Subject" name="subject">
                    <option value="">SUBJECT</option>
                    <option value="Maths">Maths</option>
                    <option value="English">English</option>
                    <option value="Physics">Physics</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer Science">Computer Science</option>
                </select>
            </div>

            <button class="btn-go1" id="go-btn" style="margin-bottom: 50px;">Next</button>

            <div id="file-upload" style="display: none;">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="month" id="month-hidden">
                    <input type="hidden" name="grade" id="grade-hidden">
                    <input type="hidden" name="subject" id="subject-hidden">
                    <input type="file" id="file" name="csvfile" style="margin-top: 25px;" required>
                    <button class="btn-go" type="submit" style="margin-top: 25px;">Upload</button>
                </form>
            </div>
        </div>

        <div class="footer">
            <h5 style="margin-top:50px;">Contact Us</h5>
            <h5 style="margin-top:20px;">About</h5>
            <p style="margin-top:20px;">copyright@2024</p>
        </div>
    </div>

    <script>
        document.getElementById('go-btn').addEventListener('click', function() {
            var month = document.getElementById('Month').value;
            var grade = document.getElementById('Grade').value;
            var subject = document.getElementById('Subject').value;

            if (month === '' || grade === '' || subject === '') {
                alert("Please select all options");
            } else {
                document.getElementById('month-hidden').value = month;
                document.getElementById('grade-hidden').value = grade;
                document.getElementById('subject-hidden').value = subject;
                document.getElementById('file-upload').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
