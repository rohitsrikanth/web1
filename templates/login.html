<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @media  screen and (max-width:450px) {
            .wholecontainer{
                max-width: 500px;
            }
            .container{
                max-width: 400px;
            }
            .footer{
                width: 800px;
            }
            
        }
        @media  screen and (min-width:450px) {
            .wholecontainer{
                max-width: 100%;
            }
            .container{
                max-width: 400px;
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 200px;
           
        }
        .wholecontainer{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 50px;
        }

        .form-control {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        .form-control input[type="text"],
        .form-control input[type="email"],
        .form-control input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-login {
            background-color: #0e807a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color:  #0d5c42;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

<body>
    <header>
        <div class="windows-header">

            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>

            <div class="btnloginp">
                <a href="login.html"> <button class="btnlogin">Login</button></a>

            </div>
        </div>
        <div>
            <nav class="navbar bg-body-tertiary fixed-top" id="navbar">
                <div class="container-fluid">
                    <img class="logo" src="./static/assets/images/tngovlogo.png">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Service</a>
                                </li>
                                <li class="nav-item">
                                    <a href="login.html"><button class="btnlogin">LOGIN</button></a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <div class="wholecontainer">
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-control">
                <label for="username">Username or Email ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn-login" >Login</button>
        </form>
       
    </div>
   
    <div class="footer" >
         
        <h5 style="margin-top:50px;">Contact Us</h5>
        <h5 style="margin-top:20px;">About</h5>
        <p style="margin-top:20px;">copyright@2024</p>
      
    </div>
    </div>
   


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            if (username && password) {
                window.location.href = 'adminhome.html';
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
